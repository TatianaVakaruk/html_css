<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
   <form>
    <div>
        <input type="text" name="lastName" 
        value="Emerson">
    </div>
    <div>
        <input type="number" name="age" 
        value="17">
    </div>
    <div>
    <input type="checkbox" name="agree"
    id="agree-therms-and-conditions">
    <label for="agree-therms-and-conditions">
    Accept terms and conditions
    </label>
    </div>
<div class="choose-gender">
    <input type="radio" name="gender"
    id="gender-male" checked>
    <label for="gender-male">
        Male
    </label>
    <input type="radio" name="gender"
    id="gender-female">
    <label for="gender-female">
        Female
    </label>
    <input type="radio" name="gender"
    id="gender-secret">
    <label for="gender-secret">
        Secret
    </label>
</div>
<div>
    <textarea name="description"
    placeholder="Write description...">
</textarea>
</div>
<div>
    <input type="submit" value="Submit">
   
</div>
   </form> 
</body>
</html>
